<html>

    <title>votos</title>
</head>
<body>
  <script>
    var voto = parseInt(prompt("Digite o numero do seu candidato"));
    if (voto == 13 || voto == 45 || voto == 50) {
        var confirm = prompt("deseja confirmar seu voto? S/N")
            if (confirm == "S"){
            alert("Voto computado com sucesso")
        }
        else {
            alert("Voto cancelado")
        }     
    }
    else {
            nulo = prompt("Deseja votar nulo? S/N")
            if (nulo =="s") {
                 alert("Voto computado com sucesso")
            }     
    
    else {
            alert("Voto cancelado")
    }
    }     
  </script> 
</body>
</html>
