<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros divisiveis</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Digite um número:"));
        if (numero % 3 === 0 && numero % 7 === 0) {
            alert ("O número " +numero+  " é divisivel por 3 e por 7.");

        }
        else{
            alert ("O número " +numero+  " não é divisivel por 3 e por 7." );
        }
    </script>
</body>
</html>
