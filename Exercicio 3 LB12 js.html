<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor Numero</title>
</head>
<body>
    <script>
    
var i1 = parseInt(prompt("Digite o primeiro número inteiro:"));
var i2 = parseInt(prompt("Digite o segundo número inteiro:"));
var i3 = parseInt(prompt("Digite o terceiro número inteiro:"));
var i4 = parseInt(prompt("Digite o quarto número inteiro:"));
var i5 = parseInt(prompt("Digite o quinto número inteiro:"));


var maior = i1;
var menor = i1;


if (i2 > maior) {
    maior = i2;
} else if (i2 < menor) {
    menor = i2;
}

if (i3 > maior) {
    maior = i3;
} else if (i3 < menor) {
    menor = i3;
}

if (i4 > maior) {
    maior = i4;
} else if (i4 < menor) {
    menor = i4;
}

if (i5 > maior) {
    maior = i5;
} else if (i5 < menor) {
    menor = i5;
}


alert ("O maior número é: " + maior);
alert ("O menor número é: " + menor);
    </script>
</body>
</html>
