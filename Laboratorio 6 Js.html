<!DOCTYPE html>
<html>
<head>
    <title>Formulário de alunos</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Informe o primeiro valor"));
        var y = parseInt(prompt("Informe o segundo valor"));
        if (x > y)
                alert(x + " maior que " + y)
        else if (x < y)
                alert(y + " maior que " + x)
        else
                alert("São iguais");
    </script>   
</body>
</html>
