<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Numeros</title>
</head>
<body>
    <script> 
         var contador = 0;
         var soma = 0;
         var numero = 0;
         numero = parseInt(prompt("Digite um numero"));
         while (numero != 0) {
            soma += numero;
            contador++;
            numero = parseInt(prompt("Digite um numero"));
         }
         alert("Soma = " + soma + " Qtd. Numero = " + contador);

         </script>
</body>
</html>
